bridges:
  vpnham-dev-rgt:
    role: standby

    bridge_interface: eth0
    peer_cidr: 10.0.0.0/16

    status_addr: 10.1.0.3:8080
    partner_status_url: http://10.1.0.2:8080/

    probe_interval: 1s
    probe_location: right/standby

    tunnel_interfaces:
      eth1:
        role: active
        addr: 192.168.255.51:3003
        probe_addr: 192.168.255.50:3003
        threshold_down: 5
        threshold_up: 6
      eth2:
        role: standby
        addr: 192.168.255.19:3003
        probe_addr: 192.168.255.18:3003
        threshold_down: 9
        threshold_up: 4

    scripts_timeout: 5s

metrics:
  listen_addr: 0.0.0.0:8011

default_scripts:
  bridge_activate:
    - ["sh", "-c", "echo ${bridge_interface} ${bridge_interface_ip} ${bridge_peer_cidr}"]
    - ["sleep", "15"]

  interface_activate:
    - ["sh", "-c", "echo 'activate ${tunnel_interface} ${tunnel_interface_ip}'"]

  interface_deactivate:
    - ["sh", "-c", "echo 'deactivate ${tunnel_interface} ${tunnel_interface_ip}'"]
